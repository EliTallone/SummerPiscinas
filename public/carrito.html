<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #a8edea, #fed6e3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 30px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .cart-container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .product:hover {
            transform: scale(1.03);
            background: #f1f1f1;
        }

        .product button {
            background: #ff6b81;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .product button:hover {
            background: #ff4757;
            transform: scale(1.1);
        }

        .total {
            font-size: 1.2em;
            text-align: right;
            margin-top: 15px;
            font-weight: bold;
        }

        /* üî∏ Cartel animado cuando el carrito est√° vac√≠o */
        .empty-cart {
            text-align: center;
            color: #555;
            margin-top: 40px;
            animation: fadeIn 1s ease-in-out;
        }

        .empty-cart svg {
            width: 80px;
            height: 80px;
            fill: #888;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .empty-cart p {
            font-size: 1.3em;
            margin-top: 10px;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* Bot√≥n volver */
        .back-btn {
            margin-top: 30px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 114, 255, 0.4);
        }

    </style>
</head>
<body>

    <h1>üõçÔ∏è Tu Carrito</h1>
    <div class="cart-container" id="cartContainer"></div>

    <button class="back-btn" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Volver al inicio</button>

    <script>
  const cartContainer = document.getElementById('cartContainer');

  // Recuperamos carrito desde localStorage
  let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

  // Aseguramos que los precios sean n√∫meros
  carrito = carrito.map(item => ({
      nombre: item.nombre,
      precio: Number(item.precio)
  }));

  function mostrarCarrito() {
      cartContainer.innerHTML = '';

      if (carrito.length === 0) {
          cartContainer.innerHTML = `
              <div class="empty-cart">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 
                      0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.82 
                      14h8.96c.75 0 1.41-.41 1.75-1.03L21 6H6.21l-.94-2H1v2h3l3.6 
                      7.59-1.35 2.44C6.52 16.37 7.21 18 8.75 18H19v-2H8.75l1.07-2z"/>
                  </svg>
                  <p>Tu carrito est√° vac√≠o üõí</p>
              </div>
          `;
          return;
      }

      let total = 0;

      carrito.forEach((producto, index) => {
          const div = document.createElement('div');
          div.classList.add('product');
          div.innerHTML = `
              <span>${producto.nombre} - $${producto.precio.toFixed(2)}</span>
              <button onclick="eliminarProducto(${index})">Eliminar</button>
          `;
          cartContainer.appendChild(div);
          total += producto.precio;
      });

      const totalDiv = document.createElement('div');
      totalDiv.classList.add('total');
      totalDiv.textContent = `Total: $${total.toFixed(2)}`;
      cartContainer.appendChild(totalDiv);
  }

  function eliminarProducto(index) {
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      mostrarCarrito();
  }

  mostrarCarrito();
</script>

</body>
</html>
